<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>
  <ion-card-content>Status: <b [ngStyle]="{ 'color' : data.color}">{{data.mqttStatus}}</b></ion-card-content>
</ion-card>

<ion-row justify-content-center align-items-center>
	<button ion-button (click)="data.connect()">Connect</button>
	<button ion-button (click)="data.disconnect()">Disconnect</button>
</ion-row>

<ion-content padding>

<ion-card>
  <ion-card-header>Message Received:</ion-card-header>
  <ion-card-content>{{data.message}}</ion-card-content>
  <ion-card-header>Last seen :</ion-card-header>
  <ion-card-content>{{data.lastLoc}}</ion-card-content>
  <ion-card-header>Last Moved:</ion-card-header>
  <ion-card-content>{{data.lastmotion}}</ion-card-content>

</ion-card>

<ion-content padding>

<ion-label stacked>Message to Send:</ion-label>
<ion-textarea [(ngModel)]='messageToSend'>{{this.data.messageToSend}}</ion-textarea>
<button ion-button full (click)="data.sendMessage()">Send Message</button>
  <ion-card-header>Graph:</ion-card-header>
  <canvas #barCanvas></canvas>

</ion-content>
